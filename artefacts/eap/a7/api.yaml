openapi: 3.0.0

info:
  version: '1.0'
  title: 'LBAW Gameorama Web API'
  description: 'Web Resources Specification (A7) for Gameorama'
  contact:
    email: 'lbaw2133@gmail.com'

servers:
  - url: http://lbaw2133.lbaw-prod.fe.up.pt/
    description: Production server

tags:
  - name: 'M01: Authentication and Individual Profile'
  - name: 'M02: Posts'
  - name: 'M03: Comments'
  - name: 'M04: Topics'
  - name: 'M05: Notifications'
  - name: 'M06: Search'
  - name: 'M07: Administrator and Static Pages'

paths:
  /login:
    get:
      operationId: R101
      summary: 'R101: Login Form'
      description: 'Provide login form. Access: PUB'
      tags:
        - 'M01: Authentication and Individual Profile'
      responses:
        '200':
          description: 'Ok. Show [UI]()'
    post:
      operationId: R102
      summary: 'R102: Login Action'
      description: 'Processes the login form submission. Access: PUB'
      tags:
        - 'M01: Authentication and Individual Profile'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '302':
          description: 'Redirect after processing the login credentials.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful authentication. Redirect to previous page.'
                302Error:
                  description: 'Failed authentication. Redirect to previous page.'
        '400':
          description: 'Bad Request'
  /logout:
    post:
      operationId: R103
      summary: 'R103: Logout Action'
      description: 'Logout the current authenticated used. Access: USR'
      tags:
        - 'M01: Authentication and Individual Profile'
      responses:
        '302':
          description: 'Redirect after processing logout.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful logout. Redirect to home page.'
                  value: '/home/trending'
        '400':
          description: 'Bad Request'
  /register:
    get:
      operationId: R104
      summary: 'R104: Register Form'
      description: 'Provide new user registration form. Access: PUB'
      tags:
        - 'M01: Authentication and Individual Profile'
      responses:
        '200':
          description: 'Ok. Show [UI]()'
        '400':
          description: 'Bad Request'
        '404':
          description: 'Page not found. Show [UI14]()'
    post:
      operationId: R105
      summary: 'R105: Register Action'
      description: 'Processes the new user registration form submission. Access: PUB'
      tags:
        - 'M01: Authentication and Individual Profile'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                username:
                  type: string
                password:
                  type: string
                confirm_password:
                  type: string
              required:
                - name
                - email
                - username
                - password
                - confirm_password
      responses:
        '302':
          description: 'Redirect after processing the new user information.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful authentication. Redirect to user profile.'
                  value: '/users/{username}'
                302Failure:
                  description: 'Failed authentication. Redirect to login form.'
                  value: '/login'
        '400':
          description: 'Bad Request'
  /user/{username}:
    get:
      operationId: R106
      summary: 'R10X: Members Profile'
      description: 'Page that shows member information. Access: PUB'
      tags:
        - 'M01: Authentication and Individual Profile'
      parameters:
        - in: path
          name: username
          schema:
            type: string
          description: 'Specifies the member username'
          required: true
      responses:
        '200':
          description: 'Ok. Show [UI07]()'
        '400':
          description: 'Bad Request'
        '404':
          description: 'Member not found. Show [UI14]()'
    delete:
      operationId: R107
      summary: 'R10X: Delete an account'
      description: 'Allows to delete a member account. Access OWN, ADM'
      tags:
        - 'M01: Authentication and Individual Profile'
      parameters:
        - in: path
          name: username
          schema:
            type: string
          description: 'Specifies the member username'
          required: true
      responses:
        '302':
          description: 'Redirect member after logout.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Member deleted successfully. Redirect to member to homepage.'
                  value: '/home/trending'
                302Failure:
                  description: 'Member deletion failed. Redirect to member to homepage.'
                  value: '/home/trending'
        "400":
          description: 'Bad Request'
        "403":
          description: "Forbidden access"
        "404":
          description: 'Member not found. Show [UI14]()'
  /account_settings:
    get:
      operationId: R108
      summary: 'R10X: Member account settings'
      description: 'Page to edit users account. Access: OWN'
      tags:
        - 'M01: Authentication and Individual Profile'
      responses:
        '200':
          description: 'Ok. Show [UI07]()'
        '400':
          description: 'Bad Request'
        "403":
          description: "Forbidden access"
  /account_settings/change_email:
    put:
      operationId: R109
      summary: 'R10X: Change members email'
      description: 'Allows a member to change its email. Access: OWN'
      tags:
        - 'M01: Authentication and Individual Profile'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                old_email:
                  type: string
                new_email:
                  type: string
                conf_new_email:
                  type: string
              required:
                - old_email
                - new_email
                - conf_new_email      
      responses:
        "200":
          description: "Updated email."
        '400':
          description: 'Bad Request'
        "403":
          description: "Forbidden access"
        "404":
          description: "Page not found"
  /account_settings/change_password:
    put:
      operationId: R110
      summary: 'R10X: Change members password'
      description: 'Allows a member to change its email. Access: OWN'
      tags:
        - 'M01: Authentication and Individual Profile'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                old_password:
                  type: string
                new_password:
                  type: string
                conf_new_password:
                  type: string
              required:
                - old_password
                - new_password
                - conf_new_password      
      responses:
        "200":
          description: 'Updated password.'
        '400':
          description: 'Bad Request'
        "403":
          description: 'Forbidden access'
        "404":
          description: 'Page not found'
  /user/{username}/follow:
    post:
      operationId: R111
      summary: 'R10X: Follow a member'
      description: 'Allows a member to follow another member. Access: USR'
      tags:
        - 'M01: Authentication and Individual Profile'
      parameters:
        - in: path
          name: username
          schema:
            type: string
          description: 'Specifies the username of the member that will be followed'
          required: true
      responses:
        "200":
          description: 'Member followed successfully'
        "400":
          description: 'Invalid member ID'
        "404":
          description: 'Member not found'
    delete:
      operationId: R112
      summary: 'R10X: Unfollow a member'
      description: 'Allows a member to unfollow another member. Access: USR'
      tags:
        - 'M01: Authentication and Individual Profile'
      parameters:
        - in: path
          name: username
          schema:
            type: string
